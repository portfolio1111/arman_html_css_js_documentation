<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#red">red</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#green">green</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#blue">blue</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav> 

    <section id="home" style="height: 100vh;background-color: white;"></section>
    <section id="red" style="height: 100vh;background-color: red;"></section>
    <section id="green" style="height: 100vh;background-color: green;"></section>
    <section id="blue" style="height: 100vh;background-color: blue;"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
      
    <script>
      document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
        link.addEventListener('click', function (e) {
          if (link.classList.contains('dropdown-toggle')) {
            return;
          }
          const navbarCollapse = document.querySelector('.navbar-collapse');
          const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
          if (bsCollapse && navbarCollapse.classList.contains('show')) {
            bsCollapse.hide();
          }
        });
      });
      document.querySelectorAll('.dropdown-menu .dropdown-item').forEach(link => {
        link.addEventListener('click', function () {
          const navbarCollapse = document.querySelector('.navbar-collapse');
          const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
          if (bsCollapse && navbarCollapse.classList.contains('show')) {
            bsCollapse.hide();
          }
        });
      });
    </script>

  </body>
</html>
