<!DOCTYPE html>
<html>
	<head>
		<title>PreLoader</title>
		
		<style>
			*{
				box-sizing: border-box;
				padding: 0px;
				margin: 0px;
			}
			.loader{
				position: fixed;
				width: 100%;
				height: 100%;
				background: #fff;
				z-index: 2;
				overflow: hidden;
				animation: loader 3s ease 1s;
				animation-fill-mode: forwards;
			}
			.loader .intro{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				text-align: center;
			}
			@keyframes loader{
				0%{ opacity: 1; }
				100%{ opacity: 1; z-index: -2;}
			}
		</style>

	</head>
	<body>

		<div class="loader">
			<div class="intro"> 
				<img width="500px" height="auto" src="https://www.icegif.com/wp-content/uploads/2023/10/icegif-17.gif" alt="">
			</div>
		</div>

		<section style="width: 100%;height: 100vh;background: #fff; font-size: 77px; display: flex;color: #000;justify-content: center;align-items: center;">
			Arman's World
		</section>

	</body>
</html>
