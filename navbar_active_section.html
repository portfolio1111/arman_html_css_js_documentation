<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .navbar-nav .nav-link.active, .navbar-nav .nav-link.show {
          color: red;
      }
      .nav-link:focus, .nav-link:hover {
          color: red;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#home">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#red">red</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#green">green</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#blue">blue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#yellow">yellow</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" style="background-color: white;height: 100vh;"></section>
    <section id="red" style="background-color: red;height: 100vh;"></section>
    <section id="green" style="background-color: green;height: 100vh;"></section>
    <section id="blue" style="background-color: blue;height: 100vh;"></section>
    <section id="yellow" style="background-color: yellow;height: 100vh;"></section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const navLinks = document.querySelectorAll('.nav-link');
      // Add scroll event listener
      window.addEventListener('scroll', () => {
        let current = '';
        // Check section positions
        document.querySelectorAll('section').forEach((section) => {
          const sectionTop = section.offsetTop - 80; // Adjust based on navbar height
          if (window.scrollY >= sectionTop) {
            current = section.getAttribute('id');
          }
        });
        // Update active class
        navLinks.forEach((link) => {
          link.classList.remove('active');
          if (link.getAttribute('href').substring(1) === current) {
            link.classList.add('active');
          }
        });
      });
    </script>
    
  
  </body>
</html>
