<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>

  <div class="container pt-5">
    <div class="row">
      <div class="col-md-6">
        <div style="width: 300px;height: 300px;">
          <img class="w-100 h-100" src="./assets/img/all back.png" alt="image from server">
        </div>
        <a href="./assets/img/all back.png" download="image.jpg" class="btn btn-primary">Download Image</a>
      
      </div>
      <div class="col-md-6">
        <div id="imgDiv" 
        style="
        width: 300px;
        height: 300px;
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 33px;
        ">
          Hello Arman
        </div>
        <a href="#" class="btn btn-primary downloadBtn">Download Div As Image</a>
       
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.querySelector('.downloadBtn').addEventListener('click', function() {
      html2canvas(document.querySelector("#imgDiv")).then(canvas => {
        let link = document.createElement('a');
        link.download = 'image.jpg'; 
        link.href = canvas.toDataURL('image/jpeg'); 
        link.click();
      });
    });
  </script>
</body>
</html>
